<figure class="image-figure">
  <img src="{{ .Destination | safeURL }}" 
       alt="{{ .Text }}" 
       {{ with .Title }} title="{{ . }}" {{ end }} 
       loading="lazy" 
       class="lightbox-trigger" />
  {{ if or .Title .Text }}
  <figcaption>{{ with .Title }}{{ . | markdownify }}{{ else }}{{ .Text | markdownify }}{{ end }}</figcaption>
  {{ end }}
</figure>
